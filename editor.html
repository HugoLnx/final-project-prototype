<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      body {
        padding: 0;
        margin: 0;
        background: black;
      }

      #map-container {
        padding: 20px;
      }

      #map {
        position: relative;
        width: 480px;
        height: 336px;
        margin: 0 auto;
      }

      .map-event {
        position: absolute;
        width: 40px;
        height: 40px;
      }

      .map-event:hover {
        cursor: pointer;
        background: rgba(255,255,255,0.5);
      }
    </style>
    <link type="text/css" rel="stylesheet" href="js/libs/jquery-ui-1.12.1.custom/jquery-ui.min.css">
  </head>

  <body>
    <div id="map-container">
      <div id="map">
        <img src="img/map.png" width="480px"></img>
      </div>
    </div>
    <div id="heyho">LETS GO!!</div>
    <script src="js/libs/jquery-2.2.4.min.js"></script>
    <script src="js/libs/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="js/editor.js"></script>
  </body>
</html>
